[constants]
define_cpu = 'STM32F401xC'
define_tusb_mcu = 'OPT_MCU_STM32F4'
target_cpu = 'stm32f401xc'
target_cortex = 'cortex-m4'

[built-in options]
b_staticpic = false
c_args = ['-mcpu=' + target_cortex, '-D' + define_cpu, '-DCFG_TUSB_MCU=' + define_tusb_mcu, '-nostdlib', '-mfloat-abi=hard', '-mthumb', '-ffunction-sections', '-fdata-sections', '-Og']
c_link_args = ['-mcpu=' + target_cortex, '--specs=nosys.specs', '-mfloat-abi=hard', '-Wl,--gc-sections']
default_library = 'static'

[binaries]
c = 'arm-none-eabi-gcc'
cpp = 'arm-none-eabi-g++'
ar =  'arm-none-eabi-ar'
strip = 'arm-none-eabi-strip'

[host_machine]
system = 'bare'
cpu_family = 'arm'
cpu = target_cpu
endian = 'little'
